<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>你还真敢点开</title>
  <style>
    body {
      background-color: black;
      color: #ff00ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      animation: wiggle 0.3s infinite ease-in-out, colorShift 1s infinite alternate;
      transform-origin: center;
      cursor: pointer;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
    }

    @keyframes wiggle {
      0%   { transform: rotate(-5deg) scale(1); }
      50%  { transform: rotate(5deg) scale(1.1); }
      100% { transform: rotate(-5deg) scale(1); }
    }

    @keyframes colorShift {
      0%   { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      50%  { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
      100% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    }

    h1:hover {
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>你还真敢点开</h1>
</body>
</html>
